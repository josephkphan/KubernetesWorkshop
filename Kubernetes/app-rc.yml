apiVersion: v1
kind: ReplicationController
metadata:
  name: flask-redis-app
  labels:
    name: flask-redis-app
    app: demo
spec:
  replicas: 2
  template:
    metadata:
      labels:
        name: flask-redis-app
    spec:
      containers:
        - name: flask-redis-app
          image: josephkphan/flask-redis-app
          ports:
            - containerPort: 5000
              name: http
              protocol: TCP